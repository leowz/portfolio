<p><code class="highlighter-rouge">JekyllScroll</code> 是一个为 <a href="http://jekyllrb.com">Jekyll</a> 设计的主题。这个主题原来是
<a href="http://grmmph.com/">Yonatan</a> 为 Ghost 所设计的 <a href="http://ghostscroll.grmmph.com">GhostScroll</a>。
因为我偏爱静态网站，因此我将这个主题移植到了 Jekyll 上来。</p>

<p><code class="highlighter-rouge">JekyllScroll</code> is a theme for <a href="http://jekyllrb.com">Jekyll</a>. This theme is 
originally designed by <a href="http://grmmph.com/">Yonatan</a> and named as 
<a href="http://ghostscroll.grmmph.com">GhostScroll</a> for Ghost. I ported it to Jekyll since 
I prefer to static site.</p>
